<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고오급 공학용 계산기</title>
    <link rel="stylesheet" href="cal_fix.css">
    <script src="cal_fix.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="cos()">Sin</button>
            <button onclick="sin()">Cos</button>
            <button onclick="tan()">Tan</button>
            <button class="function" onclick="appendToDisplay('3.141592653589793238462643')">π</button>
            <button class="function" onclick="appendToDisplay('2.718281828459045235360287')">e</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="function" onclick="convertBase()">pro</button>
            <button class="function" onclick="factorial()">x!</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="function" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="function" onclick="appendToDisplay('Math.log(')">log</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLastChar()">←</button>
            <button onclick="appendToDisplay(',')">,</button>
        </div>
    </div>    
</body>
</html>
